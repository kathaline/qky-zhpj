<body ontouchstart>
<div class="weui-cell bor-tno pt12 pb0">
  <div class="weui-cell__bd">
    <p class="fz_14 co_99 pt15">选择派发的学生</p>

</div>
<form class="pl12 pr12">
  <div class="weui-row fz_0">

      <div class="weui-cell weui-cell_select ptb10 plr12">

      </div>
    </div>
    <div class="weui-cells weui-cells_form mt10 radius-6 bor-gray weui-col-50">

      <div class="weui-cell ptb10 plr12">

    </div>

<div class="pl12 pr12">

      <label class="weui-cells mt10 radius-6 block weui-check__label" for="stu01">

          </div>

          <div class="name fz_14">孙晓宇</div>

    </div>
    <div class="col-25 pl0">
      <label class="weui-cells mt10 radius-6 block weui-check__label" for="stu02">
        <div class="weui-media-box_text block pt12 pb10 co_66 opt-cur">
          <div class="po_ab_r mark-topright"><div class="num"><i class="iconfont icon-duigou1 fz_12 ml10"></i></div>
            <input type="checkbox" class="weui-check" name="checkbox1" id="stu02">

<script src="../js/jquery-weui.js"></script>
<script>
  $("#classes").picker({
    title: "请选择您的计划",

    onChange: function(p, v, dv) {
