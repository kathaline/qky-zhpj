<body ontouchstart>
  <div class="header-t2 top0">
    <div class="weui-flex t-center">
      <div class="col-35"><div class="weui-flex placeholder"><a href="#" class="iconfont icon-prev fz_15 pl10 pr5"></a><span class="weui-flex__item fz_14">第一周</span><a href="#" class="iconfont icon-next fz_15 pl5 pr10"></a></div></div>
      <div class="weui-flex__item pr5"><div class="weui-flex placeholder"><a href="#" class="iconfont icon-prev fz_15 pl10 pr5"></a><span class="weui-flex__item fz_14">星期一 2017-08-25</span><a href="#" class="iconfont icon-next fz_15 pl5 pr10"></a></div></div>
    </div>
  </div>
  <div class="pt36"></div>
<form>
  <div class="weui-cells plr12 pb12">
    <div class="weui-media-box_appmsg mt12">
      <div class="weui-media-box__bd">
        <div class="fz_12">选择评分项</div>
      </div>
    </div>
    <div class="mt10 radius-6 bor-gray">
      <a class="weui-cell weui-cell_select ptb10 plr12" href="01evaluate-add_quota.html">
        <div class="weui-cell__bd">
          <span class="co_66">点击进入，选择评分项</span>
        </div>
      </a>
    </div>
  </div>
  <div class="weui-cells plr12 pb12">
    <div class="weui-media-box_appmsg mt12">
      <div class="weui-media-box__bd">
        <div class="fz_12">选择评价班级<span class="co_99">（左移动可删除）</span></div>
      </div>
      <div class="weui-cell__hd fz_0"><a href="01evaluate-add_evid.html" class="iblock"><img src="../image/edit.png" class="img20"></a></div>
    </div>
    
    <div class="weui-cell weui-cell_swiped hidden radius-6 mt10">
      <div class="weui-cell__bd">
        <div class="weui-cell pa0">
          <div class="po_ab_l mark-topleft swipe-mark"><span class="weui-mark-rt zindex1 co_ff bg_yorg fz_10">已加佐证</span></div>
          <div class="weui-cell__hd fz_0 ml10 mr5"><img src="../image/u03.jpg" class="img30 img-bor"></div>
          <div class="weui-cell__bd">
            <p>周瑞</p><div class="fz_10 co_99">一年级（1）班</div>
          </div>
          <div class="weui-cell__hd fz_0 zindex2 bg_lb ptb5 mr20">
            <a class="iblock pa5"><i class="iconfont icon-jian fz_14"></i></a>
            <input name="" type="tel" class="num-txt">
            <a class="iblock pa5"><i class="iconfont icon-jia fz_14"></i></a>
          </div>
          <div class="weui-cell__hd zindex1 fz_0"><a href="01evaluate-add_evid.html" class="iblock "><img src="../image/edit.png" class="img24"></a></div>
        </div>
      </div>
      <div class="weui-cell__ft pa12">
        <a href="#" class="iblock plr5 ptb10 ml20"><img src="../image/delete.png" class="img24"></a>
      </div>
    </div> 
       
  </div>
</form>
  <div class="pb50 mb20"></div> 
  <div class="weui-btn-area fixed-btm ma0 bg_white">
    <div class="fl pt5">
      <label for="weuiAgree" class="weui-agree">
        <input id="weuiAgree" type="checkbox" class="weui-agree__checkbox">
        <span class="weui-agree__text fz_14">
          推送给班主任<span class="weui-badge middle ml5">New</span>
        </span>
      </label>
    </div>
    <div class="fr col-35">
      <!--<a class="weui-btn weui-btn_primary bg_white"  href="javascript:;" id='ok-toast'>提交评价</a>-->
      <a class="weui-btn weui-btn_primary"  href="javascript:;" id='failed-toast'>提交评价</a>
    </div>
  </div>
  <script>
  $('.delete-swipeout').click(function () {
	$(this).parents('.weui-cell').remove()
  })

</script>
  <script>
	$(function(){    
		$("li>h5","#accor").bind("click",function(){
			var li=$(this).parent();
			if(li.hasClass("fold")){
				li.removeClass("fold");
				$(this).find(".weui-cell .iconfont").removeClass("icon-xia").addClass("icon-shang");
				li.find(".foldContent").slideDown();
			}else{
				li.addClass("fold");
				$(this).find(".weui-cell .iconfont").removeClass("icon-shang").addClass("icon-xia");
				li.find(".foldContent").slideUp();
			}
		});
	})
	      $(document).on("click", "#ok-toast", function() {
        $.toast("提交成功", function() {
          console.log('close');
        });
      })
      .on("click", "#failed-toast", function() {
        $.toast("提交失败", "forbidden");
      })
  </script>
</body>
