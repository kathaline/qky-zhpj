<!DOCTYPE html>
<html>
<head>
<link rel="icon" href="../image/qky2.ico">
<title>评价录入</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.">
<link rel="stylesheet" href="../css/weui.min.css">
<link rel="stylesheet" href="../css/jquery-weui.css">
<!--基础样式覆盖-->
<link rel="stylesheet" href="../iconfont/iconfont.css">
<link rel="stylesheet" href="../css/class-h5.css">
<script src="../js/jquery-2.1.4.js"></script>
<script src="../js/fastclick.js"></script>
<script src="../js/jquery-weui.js"></script>
<script>
  $(function() {
    FastClick.attach(document.body);
  });
</script>
</head>
<body ontouchstart>
  <div id="accor" class="weui-cells mt0">
    <div class="user-infro col-bor">
      <ul>
        <li class="clearfix">
          <h5 class="fz_nor">
              <div class="weui-cell">
                <div class="weui-cell__bd fz_16">一年级<span class="fz_12 co_99 ml10">8（已选2班级）</span></div>
                <div class="weui-cell__ft"><i class="iconfont icon-shang color-primary"></i></div>
              </div>
          </h5>
          <div class="foldContent weui-cells weui-cells_form mt0 pl15" style="display:block;">
            <div class="weui-cells weui-cells_checkbox mt0">
              <label class="weui-cell weui-check__label" for="c11">
                <div class="weui-cell__bd">
                  <p>一年级（1）班</p>
                </div>
                <div class="weui-panel__ft">
                  <input type="checkbox" class="weui-check" name="checkbox1" id="c11" checked="checked">
                  <i class="weui-icon-checked"></i>
                </div>
              </label>
              <label class="weui-cell weui-check__label" for="c12">
                <div class="weui-cell__bd">
                  <p>一年级（2）班</p>
                </div>
                <div class="weui-panel__ft">
                  <input type="checkbox" name="checkbox1" class="weui-check" id="c12" checked="checked">
                  <i class="weui-icon-checked"></i>
                </div>
              </label>
              <label class="weui-cell weui-check__label" for="c13">
                <div class="weui-cell__bd">
                  <p>一年级（3）班</p>
                </div>
                <div class="weui-panel__ft">
                  <input type="checkbox" name="checkbox1" class="weui-check" id="c13">
                  <i class="weui-icon-checked"></i>
                </div>
              </label>
              <label class="weui-cell weui-check__label" for="c14">
                <div class="weui-cell__bd">
                  <p>一年级（4）班</p>
                </div>
                <div class="weui-panel__ft">
                  <input type="checkbox" name="checkbox1" class="weui-check" id="c14">
                  <i class="weui-icon-checked"></i>
                </div>
              </label>
              <label class="weui-cell weui-check__label" for="c15">
                <div class="weui-cell__bd">
                  <p>一年级（5）班</p>
                </div>
                <div class="weui-panel__ft">
                  <input type="checkbox" name="checkbox1" class="weui-check" id="c15">
                  <i class="weui-icon-checked"></i>
                </div>
              </label>
              <label class="weui-cell weui-check__label" for="c16">
                <div class="weui-cell__bd">
                  <p>一年级（6）班</p>
                </div>
                <div class="weui-panel__ft">
                  <input type="checkbox" name="checkbox1" class="weui-check" id="c16">
                  <i class="weui-icon-checked"></i>
                </div>
              </label>
            </div>
          </div>
        </li>
        <li class="clearfix fold">
          <h5 class="fz_14 fz_nor">
              <div class="weui-cell">
                <div class="weui-cell__bd fz_16">二年级<span class="fz_12 co_99 ml10">2（已选0班级）</span></div>
                <div class="weui-cell__ft"><i class="iconfont icon-xia color-primary"></i></div>
              </div>
          </h5>
          <div class="foldContent weui-cells weui-cells_form mt0 pl15" style="display:none;">
            <div class="weui-cells weui-cells_checkbox mt0">
              <label class="weui-cell weui-check__label" for="c21">
                <div class="weui-cell__bd">
                  <p>二年级（1）班</p>
                </div>
                <div class="weui-panel__ft">
                  <input type="checkbox" class="weui-check" name="checkbox1" id="c21">
                  <i class="weui-icon-checked"></i>
                </div>
              </label>
              <label class="weui-cell weui-check__label" for="c22">
                <div class="weui-cell__bd">
                  <p>二年级（2）班</p>
                </div>
                <div class="weui-panel__ft">
                  <input type="checkbox" name="checkbox1" class="weui-check" id="c22">
                  <i class="weui-icon-checked"></i>
                </div>
              </label>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <div class="weui-loadmore weui-loadmore_line">
    <span class="weui-loadmore__tips">没有更多内容了</span>
  </div>
  <div class="pb50 mb12"></div> 
  
  <div class="weui-flex weui-tabbar weui-row zindex12">
    <div class="weui-flex__item"><div class="placeholder "><a href="02input-add.html" class="weui-btn weui-btn_default bg_white">返回</a></div></div>
    <div class="weui-flex__item"><div class="placeholder"><a href="02input-add.html" class="weui-btn weui-btn_plain-primary">确认添加</a></div></div>
  </div>
  <script>
	$(function(){    
		$("li>h5","#accor").bind("click",function(){
			var li=$(this).parent();
			if(li.hasClass("fold")){
				li.removeClass("fold");
				$(this).find(".weui-cell .iconfont").removeClass("icon-xia").addClass("icon-shang");
				li.find(".foldContent").slideDown();
			}else{
				li.addClass("fold");
				$(this).find(".weui-cell .iconfont").removeClass("icon-shang").addClass("icon-xia");
				li.find(".foldContent").slideUp();
			}
		});
	})
  </script>
</body>
</html>
