<body ontouchstart>

              <a class="weui-cell" href="02input-quota_more.html">
                <div class="weui-cell__bd co_66">主题班会课（<span class="fz_16">1分</span>）</div>

        </li>
        <li class="clearfix fold">
          <h5 class="fz_14 fz_nor">
              <div class="weui-cell">
                <div class="weui-cell__bd fz_15">主题班会课（<span class="fz_18">5分</span>）</div>
                <div class="weui-cell__ft">选择评分项<i class="iconfont icon-xia color-primary ml5"></i></div>
              </div>
          </h5>
          <div class="foldContent weui-cells weui-cells_form mt0 bg_gray pl15" style="display:none;">

  </div>

  <div class="pb50 mb12"></div> 
  
  <div class="weui-tabbar weui-row zindex12">
    <a href="02input-add.html" class="weui-btn weui-btn_default weui-col-100">返回</a>
  </div>
  <script>
	$(function(){    
		$("li>h5","#accor").bind("click",function(){
			var li=$(this).parent();
			if(li.hasClass("fold")){
				li.removeClass("fold");
				$(this).find(".weui-cell .iconfont").removeClass("icon-xia").addClass("icon-shang");
				li.find(".foldContent").slideDown();
			}else{
				li.addClass("fold");
				$(this).find(".weui-cell .iconfont").removeClass("icon-shang").addClass("icon-xia");
				li.find(".foldContent").slideUp();
			}
		});
	})
  </script>
</body>
</html>
