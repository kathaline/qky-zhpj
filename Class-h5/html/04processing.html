<body ontouchstart>
<div class="weui-panel">
  <div class="weui-panel__hd">初一（1）班</div>
  <div class="weui-panel__bd">
    <div class="weui-media-box weui-media-box_text">
      <h4 class="weui-media-box__title">评价体系</h4>

      <ul class="weui-media-box__info">
        <li class="weui-media-box__info__meta">评价老师：杨娟老师</li>
        <li class="weui-media-box__info__meta">时间：2019-07-05 16:19:00 </li>
      </ul>
    </div>
  </div>
</div>
<div class="weui-flex pa10">
  <div class="weui-flex__item"><span class="color-error">*</span> 处理结果：</div>

</div>
<div class="weui-cells weui-cells_form mt0">
  <div class="weui-cell">
    <div class="weui-cell__hd"></div>
    <div class="weui-cell__bd">
      <textarea class="weui-textarea" placeholder="请输入文本" rows="3"></textarea>
      <div class="weui-textarea-counter"><span>0</span>/200</div>
    </div>
  </div>
  <div class="weui-cell">
    <div class="weui-cell__bd fz_15 t-left">
      <div class="weui-uploader">
        <div class="weui-uploader__hd">
          <p class="weui-uploader__title">图片上传</p>
          <div class="weui-uploader__info">2/3</div>
        </div>
        <div class="weui-uploader__bd">
          <ul class="weui-uploader__files" id="uploaderFiles">
            <li class="weui-uploader__file weui-uploader__file_status" style="background-image:url(../image/pic_160.png)">
              <div class="po_ab_r"><a class="iblock color-error zindex3 pl5 pb5"><i class="iconfont icon-shanchu1 fz_18"></i></a></div>
              <div class="weui-uploader__file-content">
                <i class="weui-icon-warn"></i>
              </div>
            </li>
            <li class="weui-uploader__file weui-uploader__file_status" style="background-image:url(../image/teacher_tx.jpg)">

              <div class="weui-uploader__file-content">50%</div>
            </li>
          </ul>
          <div class="weui-uploader__input-box bg_white">
            <input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" multiple>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="weui-cell">
    <div class="weui-cell__bd fz_15 t-left">
      <div class="weui-uploader">
        <div class="weui-uploader__hd">
          <p class="weui-uploader__title">选择学生</p>
        </div>
        <div class="weui-uploader__bd">
          <ul class="weui-uploader__files">
            <li class="weui-uploader__file tcenter lineheight rel">
                <div class="po_ab_r"><a class="iblock color-error zindex3 pa5"><i class="iconfont icon-shanchu1 fz_18"></i></a></div>
                <img src="../image/u02.jpg" class="img-bor middle radius-cirle border img60 mt5">
                <p class="mt5 fz_10" style="line-height: 1em">张三</p>
            </li>
            <li class="weui-uploader__file tcenter lineheight rel">
                <div class="po_ab_r"><a class="iblock color-error zindex3 pa5"><i class="iconfont icon-shanchu1 fz_18"></i></a></div>
              <img src="../image/u02.jpg" class="img-bor middle radius-cirle border img60 mt5">
              <p class="mt5 fz_10" style="line-height: 1em">张三</p>
            </li>
            <li class="weui-uploader__file tcenter lineheight rel">
                <div class="po_ab_r"><a class="iblock color-error zindex3 pa5"><i class="iconfont icon-shanchu1 fz_18"></i></a></div>
              <img src="../image/u02.jpg" class="img-bor middle radius-cirle border img60 mt5">
              <p class="mt5 fz_10" style="line-height: 1em">张三</p>
            </li>
            <li class="weui-uploader__file tcenter lineheight rel">
                <div class="po_ab_r"><a class="iblock color-error zindex3 pa5"><i class="iconfont icon-shanchu1 fz_18"></i></a></div>
              <img src="../image/u02.jpg" class="img-bor middle radius-cirle border img60 mt5">
              <p class="mt5 fz_10" style="line-height: 1em">张三</p>
            </li>
            <li class="weui-uploader__file tcenter lineheight rel">
                <div class="po_ab_r"><a class="iblock color-error zindex3 pa5"><i class="iconfont icon-shanchu1 fz_18"></i></a></div>
              <img src="../image/u02.jpg" class="img-bor middle radius-cirle border img60 mt5">
              <p class="mt5 fz_10" style="line-height: 1em">张三</p>
            </li>
            <li class="weui-uploader__file tcenter lineheight rel">
                <div class="po_ab_r"><a class="iblock color-error zindex3 pa5"><i class="iconfont icon-shanchu1 fz_18"></i></a></div>
              <img src="../image/u02.jpg" class="img-bor middle radius-cirle border img60 mt5">
              <p class="mt5 fz_10" style="line-height: 1em">张三</p>
            </li>
          </ul>
          <div class="">
            <a href="04processing-add_stus.html"><i class="iconfont icon-tianjiarenyuan color-green fz_40 weui-uploader__file"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
