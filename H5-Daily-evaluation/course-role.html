<!DOCTYPE html>
<html>
<head>
<link rel="icon" href="image/qky2.ico">
<title>综合素质发展</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.">
<link rel="stylesheet" href="css/weui.min.css">
<link rel="stylesheet" href="css/jquery-weui.css">
<!--基础样式覆盖-->
<link rel="stylesheet" href="iconfont/common/iconfont.css">
<link rel="stylesheet" href="css/h5.css">
  <script src="/js/sea.js"></script>
  <script src="/js/sea-config.js"></script>
</head>
<body ontouchstart ms-controller="role" id="role" class="ms-controller pad_t5">
<div ms-if="@roleData.length > 1 || isChange == 1">
  <div class="weui-panel__hd mt10 mb5">切换身份</div>
  <div class="weui-panel weui-panel_access mt0 ml15 mr15 radius-4"  ms-for="el in @roleData">
    <div class="weui-panel__bd">
      <a ms-click="@selectRole(el)"  class="weui-media-box weui-media-box_appmsg">
        <div class="weui-media-box__hd">
          <img class="weui-media-box__thumb radius-cirle bor-ddd" ms-attr="{src:el.pic}"alt="">
        </div>
        <div class="weui-media-box__bd">
          <h4 class="weui-media-box__title">{{el.roleName}}</h4>
          <p class="weui-media-box__desc mt5"><span>{{el.name}}</span><span class="ml10">{{el.schoolName}}</span></p>
        </div>
      </a>
    </div>

  </div>
</div>
<script src="js/fastclick.js"></script>
<script src="js/jquery-weui.js"></script>
<script>
    // 加载入口模块
    seajs.use('user/role.js');
</script>
  
</body>
</html>
