  $('.delete-swipeout').click(function () {

  <script>
	$(function(){    
		$("li>h5","#accor").bind("click",function(){
			var li=$(this).parent();
			if(li.hasClass("fold")){
				li.removeClass("fold");
				$(this).find(".weui-cell .iconfont").removeClass("icon-xia").addClass("icon-shang");
				li.find(".foldContent").slideDown();
			}else{
				li.addClass("fold");
				$(this).find(".weui-cell .iconfont").removeClass("icon-shang").addClass("icon-xia");
				li.find(".foldContent").slideUp();
			}
		});
	})
	      $(document).on("click", "#ok-toast", function() {
        $.toast("提交成功", function() {
          console.log('close');
        });
      })
      .on("click", "#failed-toast", function() {
        $.toast("提交失败", "forbidden");
      })
  </script>
